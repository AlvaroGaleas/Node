<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" id="loginForm"> <div class="form-group">
                                    <input type="text" 
                                    class="form-control form-control-user"
                                    id="cedula" 
                                    placeholder="Ingrese su Cédula..." 
                                    required>
                                    </div>
    
                                    <div class="form-group">
                                    <input type="password" 
                                    class="form-control form-control-user"
                                    id="password" 
                                    placeholder="Contraseña" 
                                    required>
                                    </div>

                                    <div id="alertaError" class="alert alert-danger d-none text-center small p-2">
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-user btn-block">
        Ingresar al Sistema
    </button>
    
    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
    const form = document.getElementById('loginForm');
    const alerta = document.getElementById('alertaError');

    form.addEventListener('submit', async (e) => {
        e.preventDefault(); // Evita que la página recargue
        
        const cedula = document.getElementById('cedula').value;
        const password = document.getElementById('password').value;
        
        // Limpiamos errores previos
        alerta.classList.add('d-none');
        alerta.innerText = "";

        try {
            // CONEXIÓN AL BACKEND
            const respuesta = await fetch('http://localhost:3000/api/usuarios/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cedula, password })
            });

            const data = await respuesta.json();

            if (!respuesta.ok) {
                throw new Error(data.error || 'Error de acceso');
            }

            // ÉXITO: Guardamos el pase (Token)
            localStorage.setItem('token', data.token);
            localStorage.setItem('usuario', JSON.stringify(data.usuario));

            if (data.usuario.rol === 'ADMIN') {
                // Si es el jefe, va al panel de control completo
                window.location.href = 'index.html';
            } else {
                // Si es un usuario normal (Titular/Arrendatario), va a su pantalla simple
                window.location.href = 'portal-usuario.html';
            }

        } catch (error) {
            // ERROR: Mostramos el mensaje rojo
            alerta.innerText = error.message;
            alerta.classList.remove('d-none');
        }
    });
</script>

</body>

</html>
